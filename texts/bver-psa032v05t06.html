<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Je t'ai fait connaître mon péché, je n'ai pas caché mon iniquité; J'ai dit : J'avouerai mes transgressions à l'Eternel ! Et tu as effacé la peine de mon péché.. 6 Qu'ainsi tout homme pieux te prie au temps convenable ! Si de grandes eaux débordent, elles ne l'atteindront nullement. <p></body></html>
