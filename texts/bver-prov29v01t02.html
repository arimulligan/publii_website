<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Un homme qui mérite d'être repris, et qui raidit le cou, Sera brisé subitement et sans remède. Quand les justes se multiplient, le peuple est dans la joie; Quand le méchant domine, le peuple gémit.<p></body></html>
