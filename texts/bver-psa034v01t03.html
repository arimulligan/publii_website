<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">De David. Lorsqu'il contrefit l'insensé en présence d'Abimélec, et qu'il s'en alla chassé par lui. Je bénirai l'Eternel en tout temps; Sa louange sera toujours dans ma bouche. Que mon âme se glorifie en l'Eternel ! Que les malheureux écoutent et se réjouissent !<p></body></html>
