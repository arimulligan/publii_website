<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Ayant appelé à lui la foule, il lui dit : Ecoutez, et comprenez. Ce n'est pas ce qui entre dans la bouche qui souille l'homme; mais ce qui sort de la bouche, c'est ce qui souille l'homme.<p></body></html>
