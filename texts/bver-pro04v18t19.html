<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Le sentier des justes est comme la lumière resplendissante, Dont l'éclat va croissant jusqu'au milieu du jour. La voie des méchants est comme les ténèbres; Ils n'aperçoivent pas ce qui les fera tomber.<p></body></html>
