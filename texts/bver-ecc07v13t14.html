<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Regarde l'oeuvre de Dieu : qui pourra redresser ce qu'il a courbé ? Au jour du bonheur, sois heureux, et au jour du malheur, réfléchis : Dieu a fait l'un comme l'autre, afin que l'homme ne découvre en rien ce qui sera après lui.<p></body></html>
