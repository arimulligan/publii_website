<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Je serre ta parole dans mon coeur, Afin de ne pas pécher contre toi. Béni sois-tu, ô Eternel ! Enseigne-moi tes statuts ! De mes lèvres j'énumère Toutes les sentences de ta bouche. Je me réjouis en suivant tes préceptes, Comme si je possédais tous les trésors. <p></body></html>
