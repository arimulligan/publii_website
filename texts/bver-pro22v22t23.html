<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Ne dépouille pas le pauvre, parce qu'il est pauvre, Et n'opprime pas le malheureux à la porte; Car l'Eternel défendra leur cause, Et il ôtera la vie à ceux qui les auront dépouillés.<p></body></html>
