<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Mes petits enfants, je vous écris ces choses, afin que vous ne péchiez point. Et si quelqu'un a péché, nous avons un avocat auprès du Père, Jésus Christ le juste. Il est lui-même une victime expiatoire pour nos péchés, non seulement pour les nôtres, mais aussi pour ceux du monde entier.<p></body></html>
