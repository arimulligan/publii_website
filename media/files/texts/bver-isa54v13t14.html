<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Tous tes fils seront disciples de l'Eternel, Et grande sera la prospérité de tes fils. Tu seras affermie par la justice; Bannis l'inquiétude, car tu n'as rien à craindre, Et la frayeur, car elle n'approchera pas de toi. <p></body></html>
