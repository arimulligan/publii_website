<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Alors le geôlier, ayant demandé de la lumière, entra précipitamment, et se jeta tout tremblant aux pieds de Paul et de Silas; il les fit sortir, et dit: Seigneurs, que faut-il que je fasse pour être sauvé? Paul et Silas répondirent: Crois au Seigneur Jésus, et tu seras sauvé, toi et ta famille. <p></body></html>
