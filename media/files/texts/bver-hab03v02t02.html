<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Eternel, j'ai entendu ce que tu as annoncé, je suis saisi de crainte. Accomplis ton oeuvre dans le cours des années, ô Eternel ! Dans le cours des années manifeste-la! Mais dans ta colère souviens-toi de tes compassions !<p></body></html>
