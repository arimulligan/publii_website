<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Je hais ceux qui s'attachent à de vaines idoles, Et je me confie en l'Eternel. Je serai par ta grâce dans l'allégresse et dans la joie; Car tu vois ma misère, tu sais les angoisses de mon âme, Et tu ne me livreras pas aux mains de l'ennemi, Tu mettras mes pieds au large.<p></body></html>
