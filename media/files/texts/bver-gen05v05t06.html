<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">The Lord saw that the wickedness of man was great in the earth, and that every intention of the thoughts of his heart was only evil continually. And the Lord was sorry that he had made man on the earth, and it grieved him to his heart.<p></body></html>
