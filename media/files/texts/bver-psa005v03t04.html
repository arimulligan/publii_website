<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Sois attentif à mes cris, mon roi et mon Dieu ! C'est à toi que j'adresse ma prière. Eternel ! Le matin tu entends ma voix; Le matin je me tourne vers toi, et je regarde.<p></body></html>
