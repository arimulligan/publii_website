<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Si nous sommes infidèles, il demeure fidèle, car il ne peut se renier lui-même. Rappelle ces choses, en conjurant devant Dieu qu'on évite les disputes de mots, qui ne servent qu'à la ruine de ceux qui écoutent.<p></body></html>
