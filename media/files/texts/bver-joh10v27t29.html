<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Mes brebis entendent ma voix; je les connais, et elles me suivent. Je leur donne la vie éternelle; et elles ne périront jamais, et personne ne les ravira de ma main. Mon Père, qui me les a données, est plus grand que tous; et personne ne peut les ravir de la main de mon Père.<p></body></html>
