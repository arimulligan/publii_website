<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Car voici celui qui a formé les montagnes et créé le vent, Et qui fait connaître à l'homme ses pensées, Celui qui change l'aurore en ténèbres, Et qui marche sur les hauteurs de la terre: Son nom est l'Éternel, le Dieu des armées. <p></body></html>
