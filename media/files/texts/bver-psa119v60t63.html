<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Je me hâte, je ne diffère point D'observer tes commandements. Les pièges des méchants m'environnent; Je n'oublie point ta loi. Au milieu de la nuit je me lève pour te louer, A cause des jugements de ta justice. Je suis l'ami de tous ceux qui te craignent, Et de ceux qui gardent tes ordonnances. <p></body></html>
