<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Tout ce que vous faites, faites-le de bon coeur, comme pour le Seigneur et non pour des hommes, sachant que vous recevrez du Seigneur l'héritage pour récompense. Servez Christ, le Seigneur. Car celui qui agit injustement recevra selon son injustice, et il n'y a point d'acception de personnes.<p></body></html>
