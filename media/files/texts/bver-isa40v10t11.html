<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">Voici, le Seigneur, l'Eternel vient avec puissance, Et de son bras il commande; Voici, le salaire est avec lui, Et les rétributions le précèdent. Comme un berger, il paîtra son troupeau, Il prendra les agneaux dans ses bras, Et les portera dans son sein; Il conduira les brebis qui allaitent.<p></body></html>
