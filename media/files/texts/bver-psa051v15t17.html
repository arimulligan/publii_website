<body dir="ltr" style="max-width:29.7cm;margin-top:0cm; margin-bottom:0cm; margin-left:0cm; margin-right:0cm; background-color:transparent; "><p class="P1">J'enseignerai tes voies à ceux qui les transgressent, Et les pécheurs reviendront à toi. O Dieu, Dieu de mon salut ! délivre-moi du sang versé, Et ma langue célébrera ta miséricorde. Seigneur ! ouvre mes lèvres, Et ma bouche Publiera ta louange<p></body></html>
